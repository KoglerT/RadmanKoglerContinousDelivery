name: 'tag-version'
description: 'Provides automated versioning of your commits using git tags each time your CI/CD workflow runs.'
run-name: Tag-Versioning

on:
  push:
    branches:
      - main
jobs:
  runs:
    using: composite
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Version
        id: version
        uses: juliansangillo/tag-version@v1
        with:
          production-branch: main
          dev-branch: dev